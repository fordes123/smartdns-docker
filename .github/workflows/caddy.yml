name: Caddy2
on:
  workflow_dispatch:
    inputs:
      builder-tag:
        description: "Tag for Caddy Builder"
        required: true
        default: "2-builder-alpine"
      tag:
        description: "Tag for Caddy"
        required: true
        default: "2-alpine"

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./caddy
          build-args: |
            BUILDER_TAG=${{ inputs.builder-tag }}
            TAG=${{ inputs.tag }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/caddy:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/caddy:${{ inputs.tag }}